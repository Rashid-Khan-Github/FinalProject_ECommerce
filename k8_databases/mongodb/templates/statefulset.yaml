apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb-set
  namespace: ecommerce
  labels:
    app: mongodb
    tier: db
    project: ecommerce
spec:
  selector:
    matchLabels:
      app: mongodb
      tier: db
      project: ecommerce     # has to match .spec.template.metadata.labels

  serviceName: "mongodb-service"
  replicas: 2               # by default is 1
  template:
    metadata:
      labels:
        app: mongodb
        tier: db
        project: ecommerce   # has to match .spec.selector.matchLabels
    spec:
      containers:
      - name: mongodb
        image: "dockerjackal/mongodb:{{ .Values.statefulset.imageVersion }}"
        volumeMounts:
        - name: mongodb-pv
          mountPath: /data/db
      volumes:
      - name: mongodb-pv
        persistentVolumeClaim:
          claimName: "mongodb-pvc"