---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: ecommerce
spec:
  clusterIP: None       # headless service
  selector:
    app: mongodb
    tier: db
    project: ecommerce
  ports:
  - name: mongodb-service-port
    protocol: TCP
    port: 27017           # this port no belongs to service
    targetPort: 27017     # this port belongs to container