#=====================================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: ecommerce
  labels: # these labels are deployment labels
    app: catalogue
    project: ecommerce
    tier: app
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels: # these labels are used to find the pods
      app: catalogue
      project: ecommerce
      tier: app
  template:
    metadata:
      labels: # these labels are pod labels
        app: catalogue
        project: ecommerce
        tier: app
    spec:
      containers:
      - name: catalogue
        image: "joindevops/catalogue:{{ .Values.deployment.imageVersion }}"
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            cpu: "100m"
            memory: "256Mi"
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: catalogue-config
